<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download BadgerWiFi-Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 0.5em;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .download-controls {
            position: relative;
            display: inline-flex;
            align-items: stretch;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .download-controls .button {
            border-radius: 0;
            box-shadow: none;
            border: none;
        }
        #primaryDownload {
            border-radius: 6px 0 0 6px;
            min-width: 240px;
        }
        .split-toggle {
            width: 3em;
            padding: 0;
            display: grid;
            place-items: center;
            background-color: #0056b3;
            border-left: 1px solid rgba(255,255,255,0.35);
            border-radius: 0 6px 6px 0;
        }
        .split-toggle:hover {
            background-color: #00408a;
        }
        .split-toggle:focus-visible {
            outline: 2px solid #00408a;
            outline-offset: 2px;
        }
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.4em);
            right: 0;
            min-width: 220px;
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 6px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
            padding: 0.4em 0;
            z-index: 20;
        }
        .dropdown-menu a {
            display: block;
            padding: 0.55em 1em;
            color: #212529;
            text-decoration: none;
            font-size: 0.95em;
        }
        .dropdown-menu a:hover {
            background-color: #f1f3f5;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .changelog-details {
            margin-top: 2em;
            max-width: 800px;
            text-align: left;
            background: #ffffff;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-size: 0.95em;
            color: #333;
        }

        .changelog-details summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 0.5em;
        }

        .changelog-details ul {
            padding-left: 1.2em;
            margin-top: 0.5em;
        }

        .changelog-details li {
            margin-bottom: 0.4em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>BadgerWiFi-Tools</h1>
    <div class="download-controls" id="downloadControls">
        <a id="primaryDownload" class="button" href="#" download>
            Download Latest Version
        </a>
        <button id="downloadMenuToggle" class="button split-toggle" type="button" aria-haspopup="menu" aria-expanded="false" hidden>
            <span aria-hidden="true">â–¾</span>
            <span class="sr-only">Show other installers</span>
        </button>
        <div id="downloadMenu" class="dropdown-menu" role="menu" hidden></div>
    </div>
    <div class="changelog-details">
      <p><strong>Release Notes:</strong></p>
      <ul id="latest-changelog">
        <li>Loading...</li>
      </ul>
    </div>

    <script>
const detectPlatform = () => {
  const ua = navigator.userAgent || '';
  const lower = ua.toLowerCase();
  if (lower.includes('mac os x') || lower.includes('macintosh')) return 'mac';
  if (lower.includes('windows')) return 'windows';
  return 'unknown';
};

const isSafeDownload = url => {
  try {
    const parsed = new URL(url, location.origin);
    return parsed.protocol === 'https:' || parsed.protocol === 'http:';
  } catch {
    return false;
  }
};

const normaliseDownload = (entry, fallbackLabel) => {
  if (!entry) return null;
  if (typeof entry === 'string') {
    return { url: entry, label: fallbackLabel };
  }
  if (entry.url) {
    return { url: entry.url, label: entry.label || fallbackLabel };
  }
  return null;
};

const applyButton = (button, download, version, defaultLabel) => {
  if (!download || !isSafeDownload(download.url)) {
    button.href = '#';
    button.removeAttribute('download');
    button.textContent = defaultLabel;
    return;
  }

  button.href = download.url;
  button.setAttribute('download', '');
  const text = download.label || defaultLabel;
  button.textContent = version ? `${text} (${version})` : text;
};

const collectAlternates = (primary, candidates) => {
  const options = [];
  const seen = new Set();
  const primaryUrl = primary && primary.url;
  candidates.forEach(candidate => {
    if (!candidate || !candidate.url) return;
    if (candidate.url === primaryUrl) return;
    if (seen.has(candidate.url)) return;
    seen.add(candidate.url);
    options.push(candidate);
  });
  return options;
};

const primaryButton = document.getElementById('primaryDownload');
const menuToggle = document.getElementById('downloadMenuToggle');
const menu = document.getElementById('downloadMenu');
const downloadControls = document.getElementById('downloadControls');
const latestList = document.getElementById('latest-changelog');

primaryButton.style.borderTopRightRadius = '6px';
primaryButton.style.borderBottomRightRadius = '6px';

const closeMenu = () => {
  if (menu.hidden) return;
  menu.hidden = true;
  menuToggle.setAttribute('aria-expanded', 'false');
};

const renderMenu = (items, version) => {
  menu.innerHTML = '';

  if (!items.length) {
    closeMenu();
    menuToggle.hidden = true;
    menuToggle.setAttribute('aria-expanded', 'false');
    primaryButton.style.borderTopRightRadius = '6px';
    primaryButton.style.borderBottomRightRadius = '6px';
    return;
  }

  items.forEach(item => {
    const link = document.createElement('a');
    link.href = item.url;
    link.setAttribute('download', '');
    link.setAttribute('role', 'menuitem');
    link.textContent = version ? `${item.label} (${version})` : item.label;
    link.addEventListener('click', () => closeMenu());
    menu.appendChild(link);
  });

  menu.hidden = true;
  menuToggle.hidden = false;
  menuToggle.setAttribute('aria-expanded', 'false');
  primaryButton.style.borderTopRightRadius = '0';
  primaryButton.style.borderBottomRightRadius = '0';
};

menuToggle.addEventListener('click', event => {
  event.stopPropagation();
  if (menu.hidden) {
    menu.hidden = false;
    menuToggle.setAttribute('aria-expanded', 'true');
  } else {
    closeMenu();
  }
});

document.addEventListener('click', event => {
  if (menuToggle.hidden) return;
  if (!downloadControls.contains(event.target)) {
    closeMenu();
  }
});

document.addEventListener('keydown', event => {
  if (event.key === 'Escape') {
    closeMenu();
  }
});

primaryButton.addEventListener('click', () => closeMenu());

fetch('application_version.json')
  .then(response => response.json())
  .then(data => {
    const downloads = data.downloads || {};
    const macDownload = normaliseDownload(downloads.mac, 'Download for macOS (.dmg)');
    const windowsDownload = normaliseDownload(downloads.windows, 'Download for Windows (.msi)');
    const fallbackDownload = data.download_url
      ? normaliseDownload({ url: data.download_url, label: 'Download latest' }, 'Download latest')
      : null;

    const platform = detectPlatform();
    let primary = null;

    if (platform === 'mac' && macDownload) {
      primary = macDownload;
    } else if (platform === 'windows' && windowsDownload) {
      primary = windowsDownload;
    } else {
      primary = macDownload || windowsDownload || fallbackDownload;
    }

    applyButton(primaryButton, primary, data.version, 'Download Latest Version');

    const alternates = collectAlternates(primary, [macDownload, windowsDownload, fallbackDownload]);
    renderMenu(alternates, data.version);

    latestList.innerHTML = '';

    if (Array.isArray(data.changelog)) {
      data.changelog.forEach(line => {
        const li = document.createElement('li');
        li.textContent = line.trim();
        latestList.appendChild(li);
      });
    }
  })
  .catch(error => {
    console.error('Error loading version info:', error);
  });
</script>

    <p><a href="history.html" style="margin-top: 0.5em; display: inline-block; font-size: 0.1em; color: #007bff;">View Full Release History</a></p>

</body>
</html>
