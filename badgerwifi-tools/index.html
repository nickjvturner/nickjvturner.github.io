<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download BadgerWiFi-Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 0.5em;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 0.75em;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #545b62;
        }
        .changelog-details {
            margin-top: 2em;
            max-width: 800px;
            text-align: left;
            background: #ffffff;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-size: 0.95em;
            color: #333;
        }

        .changelog-details summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 0.5em;
        }

        .changelog-details ul {
            padding-left: 1.2em;
            margin-top: 0.5em;
        }

        .changelog-details li {
            margin-bottom: 0.4em;
            line-height: 1.4;
        }
        .platform-note {
            margin-top: 1em;
            color: #555;
            font-size: 0.95em;
            max-width: 420px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BadgerWiFi-Tools</h1>
    <div class="button-group">
        <a id="primaryDownload" class="button" href="#" download>
            Download Latest Version
        </a>
        <a id="alternateDownload" class="button secondary" href="#" download hidden>
            Alternate download
        </a>
    </div>
    <p id="platformNote" class="platform-note" hidden></p>
    <div class="changelog-details">
      <p><strong>Release Notes:</strong></p>
      <ul id="latest-changelog">
        <li>Loading...</li>
      </ul>
    </div>

    <script>
const detectPlatform = () => {
  const ua = navigator.userAgent || '';
  const lower = ua.toLowerCase();
  if (lower.includes('mac os x') || lower.includes('macintosh')) return 'mac';
  if (lower.includes('windows')) return 'windows';
  return 'unknown';
};

const isSafeDownload = url => {
  try {
    const parsed = new URL(url, location.origin);
    return parsed.protocol === 'https:' || parsed.protocol === 'http:';
  } catch {
    return false;
  }
};

const normaliseDownload = (entry, fallbackLabel) => {
  if (!entry) return null;
  if (typeof entry === 'string') {
    return { url: entry, label: fallbackLabel };
  }
  if (entry.url) {
    return { url: entry.url, label: entry.label || fallbackLabel };
  }
  return null;
};

const applyButton = (button, download, version, defaultLabel) => {
  if (!download || !isSafeDownload(download.url)) {
    button.href = '#';
    button.removeAttribute('download');
    button.textContent = defaultLabel;
    return;
  }

  button.href = download.url;
  button.setAttribute('download', '');
  const text = download.label || defaultLabel;
  button.textContent = version ? `${text} (${version})` : text;
};

const primaryButton = document.getElementById('primaryDownload');
const alternateButton = document.getElementById('alternateDownload');
const platformNote = document.getElementById('platformNote');
const latestList = document.getElementById('latest-changelog');

fetch('application_version.json')
  .then(response => response.json())
  .then(data => {
    const downloads = data.downloads || {};
    const macDownload = normaliseDownload(downloads.mac, 'Download for macOS (.dmg)');
    const windowsDownload = normaliseDownload(downloads.windows, 'Download for Windows (.msi)');
    const fallbackDownload = data.download_url
      ? normaliseDownload({ url: data.download_url, label: 'Download latest' }, 'Download latest')
      : null;

    const platform = detectPlatform();
    let primary = null;
    let alternate = null;
    let noteText = '';

    if (platform === 'mac' && macDownload) {
      primary = macDownload;
      alternate = windowsDownload;
      noteText = windowsDownload
        ? 'Detected macOS. Need Windows instead? Use the alternate download.'
        : 'Detected macOS.';
    } else if (platform === 'windows' && windowsDownload) {
      primary = windowsDownload;
      alternate = macDownload;
      noteText = macDownload
        ? 'Detected Windows. Need macOS instead? Use the alternate download.'
        : 'Detected Windows.';
    } else {
      primary = macDownload || windowsDownload || fallbackDownload;
      alternate = primary === macDownload ? windowsDownload : macDownload;
      if (macDownload && windowsDownload) {
        noteText = 'Couldnâ€™t detect your OS. Pick the installer you need.';
      } else if (primary) {
        noteText = 'Download the installer that matches your system.';
      }
    }

    applyButton(primaryButton, primary, data.version, 'Download Latest Version');

    if (alternate && alternate.url && (!primary || alternate.url !== primary.url)) {
      applyButton(alternateButton, alternate, data.version, 'Alternate download');
      alternateButton.hidden = false;
    } else {
      alternateButton.hidden = true;
      alternateButton.removeAttribute('href');
      alternateButton.removeAttribute('download');
    }

    platformNote.hidden = !noteText;
    if (noteText) {
      platformNote.textContent = noteText;
    }

    latestList.innerHTML = '';

    if (Array.isArray(data.changelog)) {
      data.changelog.forEach(line => {
        const li = document.createElement('li');
        li.textContent = line.trim();
        latestList.appendChild(li);
      });
    }
  })
  .catch(error => {
    console.error('Error loading version info:', error);
  });
</script>

    <p><a href="history.html" style="margin-top: 0.5em; display: inline-block; font-size: 0.1em; color: #007bff;">View Full Release History</a></p>

</body>
</html>
