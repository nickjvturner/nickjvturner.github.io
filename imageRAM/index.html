<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download imageRAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 0.5em;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .changelog {
            margin-top: 2em;
            max-width: 400px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>imageRAM</h1>
    <a class="button" href="https://github.com/nickjvturner/imageRAM" download>
        Download Latest Version
    </a>
    <div class="changelog">
        <p><strong>Release Comments:</strong></p>
        <ul>
            <li>Honestly, it's very good?!</li>
        </ul>
    </div> <!-- end of changelog -->

    <script>
    fetch('application_version.json')
      .then(response => response.json())
      .then(data => {
        const button = document.querySelector('.button');
        button.href = data.download_url;
        button.textContent = `Download Latest Version (${data.version})`;

        const changelogList = document.querySelector('.changelog ul');
        changelogList.innerHTML = '';
        data.changelog.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = entry;
          changelogList.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error loading version info:', error);
      });
    </script>

</body>
</html>
